<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADCS Mission Control - Simple Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: #1f2833;
            --text-color: #c5c6c7;
            --accent-cyan: #66fcf1;
            --accent-dark: #45a29e;
            --alert-red: #fc4445;
            --success-green: #00ff88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--panel-bg);
            border-bottom: 2px solid var(--accent-dark);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--success-green);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 2fr 1fr;
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 60px);
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--accent-dark);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-bottom: 1px solid var(--accent-dark);
            font-size: 0.9rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        #viewport-3d {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            position: relative;
        }

        #three-container {
            width: 100%;
            height: 100%;
        }

        #graphs-panel {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
        }

        .chart-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #telemetry-panel {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            padding: 10px;
            flex: 1;
        }

        .telemetry-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-left: 2px solid var(--accent-cyan);
        }

        .telemetry-label {
            font-size: 0.7rem;
            color: #888;
        }

        .telemetry-value {
            font-size: 1.1rem;
            color: var(--success-green);
        }

        .controls {
            padding: 10px;
            border-top: 1px solid var(--accent-dark);
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 5px 15px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        button.danger {
            border-color: var(--alert-red);
            color: var(--alert-red);
        }

        button.danger:hover {
            background: var(--alert-red);
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ADCS Mission Control (JavaScript Demo)</h1>
        <div class="status-badge">SYSTEM: ONLINE</div>
    </div>

    <div class="main-grid">
        <div class="panel" id="viewport-3d">
            <div class="panel-header">
                <span>Real-Time Attitude Visualization</span>
                <span>CAM: ORBITAL</span>
            </div>
            <div id="three-container"></div>
        </div>

        <div class="panel" id="graphs-panel">
            <div class="panel-header">Telemetry Plots</div>
            <div class="chart-container">
                <canvas id="omegaChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="torqueChart"></canvas>
            </div>
        </div>

        <div class="panel" id="telemetry-panel">
            <div class="panel-header">System Status</div>
            <div class="telemetry-grid">
                <div class="telemetry-item">
                    <div class="telemetry-label">ANGULAR VELOCITY (rad/s)</div>
                    <div class="telemetry-value" id="omega-val">0.0000</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">TORQUE (N·m)</div>
                    <div class="telemetry-value" id="torque-val">0.00e+0</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">MAGNETIC FIELD (µT)</div>
                    <div class="telemetry-value" id="b-val">0.0</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">DIPOLE MOMENT (Am²)</div>
                    <div class="telemetry-value" id="m-val">0.000</div>
                </div>
            </div>
            <div class="controls">
                <button onclick="startSim()">Initialize</button>
                <button onclick="stopSim()" class="danger">Abort</button>
                <button onclick="resetSim()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Simple JavaScript implementation (no Python/PyScript needed)
        let running = false;
        let simTime = 0;
        let omega = [0.2, -0.3, 0.1];
        let omegaChart, torqueChart;
        let scene, camera, renderer, satellite;
        const dt = 0.05;

        // Initialize Charts
        function initCharts() {
            const ctxOmega = document.getElementById('omegaChart').getContext('2d');
            omegaChart = new Chart(ctxOmega, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'ωx', borderColor: '#ff6b6b', data: [], borderWidth: 2, pointRadius: 0 },
                        { label: 'ωy', borderColor: '#00ff88', data: [], borderWidth: 2, pointRadius: 0 },
                        { label: 'ωz', borderColor: '#66fcf1', data: [], borderWidth: 2, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: { labels: { color: '#c5c6c7' } },
                        title: { display: true, text: 'Angular Velocity', color: '#c5c6c7' }
                    },
                    scales: {
                        x: { display: false },
                        y: { grid: { color: '#1f2833' }, ticks: { color: '#888' } }
                    }
                }
            });

            const ctxTorque = document.getElementById('torqueChart').getContext('2d');
            torqueChart = new Chart(ctxTorque, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        { label: 'τx', borderColor: '#ff00ff', data: [], borderWidth: 2, pointRadius: 0 },
                        { label: 'τy', borderColor: '#ffff00', data: [], borderWidth: 2, pointRadius: 0 },
                        { label: 'τz', borderColor: '#00ffff', data: [], borderWidth: 2, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    plugins: {
                        legend: { labels: { color: '#c5c6c7' } },
                        title: { display: true, text: 'Control Torque', color: '#c5c6c7' }
                    },
                    scales: {
                        x: { display: false },
                        y: { grid: { color: '#1f2833' }, ticks: { color: '#888' } }
                    }
                }
            });
        }

        // Initialize 3D Scene
        function init3D() {
            const container = document.getElementById('three-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0b0c10);

            camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.1, 100);
            camera.position.set(4, 3, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(5, 5, 5);
            scene.add(dirLight);

            const geometry = new THREE.BoxGeometry(0.5, 0.5, 1.5);
            const material = new THREE.MeshStandardMaterial({
                color: 0x444444,
                metalness: 0.8,
                roughness: 0.2
            });
            satellite = new THREE.Mesh(geometry, material);
            scene.add(satellite);

            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x66fcf1 }));
            satellite.add(line);

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        // Simulation step
        function simStep() {
            if (!running) return;

            simTime += dt;

            // Simple damping (B-dot like behavior)
            const dampingFactor = 0.98;
            omega[0] *= dampingFactor;
            omega[1] *= dampingFactor;
            omega[2] *= dampingFactor;

            // Update satellite rotation
            satellite.rotation.x += omega[0] * dt;
            satellite.rotation.y += omega[1] * dt;
            satellite.rotation.z += omega[2] * dt;

            // Calculate fake torque for visualization
            const torque = [
                -0.001 * omega[0],
                -0.001 * omega[1],
                -0.001 * omega[2]
            ];

            const omegaNorm = Math.sqrt(omega[0] ** 2 + omega[1] ** 2 + omega[2] ** 2);
            const torqueNorm = Math.sqrt(torque[0] ** 2 + torque[1] ** 2 + torque[2] ** 2);

            // Update UI
            document.getElementById('omega-val').innerText = omegaNorm.toFixed(4);
            document.getElementById('torque-val').innerText = torqueNorm.toExponential(2);
            document.getElementById('b-val').innerText = '25.0';
            document.getElementById('m-val').innerText = (torqueNorm * 1000).toFixed(3);

            // Update charts
            const label = simTime.toFixed(1);
            if (omegaChart.data.labels.length > 100) {
                omegaChart.data.labels.shift();
                omegaChart.data.datasets.forEach(ds => ds.data.shift());
            }
            omegaChart.data.labels.push(label);
            omegaChart.data.datasets[0].data.push(omega[0]);
            omegaChart.data.datasets[1].data.push(omega[1]);
            omegaChart.data.datasets[2].data.push(omega[2]);
            omegaChart.update();

            if (torqueChart.data.labels.length > 100) {
                torqueChart.data.labels.shift();
                torqueChart.data.datasets.forEach(ds => ds.data.shift());
            }
            torqueChart.data.labels.push(label);
            torqueChart.data.datasets[0].data.push(torque[0]);
            torqueChart.data.datasets[1].data.push(torque[1]);
            torqueChart.data.datasets[2].data.push(torque[2]);
            torqueChart.update();

            setTimeout(simStep, 50);
        }

        function startSim() {
            if (!running) {
                running = true;
                simStep();
            }
        }

        function stopSim() {
            running = false;
        }

        function resetSim() {
            running = false;
            simTime = 0;
            omega = [0.2, -0.3, 0.1];
            satellite.rotation.set(0, 0, 0);
            omegaChart.data.labels = [];
            omegaChart.data.datasets.forEach(ds => ds.data = []);
            omegaChart.update();
            torqueChart.data.labels = [];
            torqueChart.data.datasets.forEach(ds => ds.data = []);
            torqueChart.update();
        }

        window.onload = () => {
            initCharts();
            init3D();
        };
    </script>
</body>

</html>
